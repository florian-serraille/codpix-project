### APPLICATION

spring.application.name=codpix

### WEB SERVER

server.port=8080

### DATABASE

# DATASOURCE
spring.datasource.url=jdbc:h2:mem:codpix;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=codpix-db-user
spring.datasource.password=codpix-db-password

# JPA
spring.jpa.hibernate.ddl-auto=validate

# FLYWAY
spring.flyway.baseline-on-migrate=true

# H2
spring.h2.console.enabled=true