### APPLICATION

spring.application.version=@project.version@
spring.application.name=codpix

### WEB SERVER

server.port=8080

### DATABASE

# DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/codpix
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=codpix-db-user
spring.datasource.password=codpix-db-password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=validate

# FLYWAY
spring.flyway.baseline-on-migrate=true

# H2
spring.h2.console.enabled=true

### API DOCUMENTATION

api.documentation.name=${spring.application.name}
api.documentation.version=${spring.application.version}
api.documentation.description=@project.description@
